<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 40px 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 200px;
    }

    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 17px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #25D366;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 50px 0;
    }

    .stat-box {
      text-align: center;
      padding: 30px;
    }

    .stat-box h2 {
      font-size: 32px;
      color: #1f7cff;
    }

    .services h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .service-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .service-item {
      background: #f5f7fa;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .contact {
      margin-top: 50px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }

    /* WhatsApp Floating - Android Optimized */
    .wa-float {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 56px;
      height: 56px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      z-index: 99999;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      animation: pulse 1.6s infinite;
    }

    .wa-float img {
      width: 32px;
    }

    .wa-float:active {
      transform: scale(0.92);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Ripple Android */
    .ripple {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 600ms linear;
      background: rgba(255,255,255,0.5);
    }

    @keyframes ripple-animation {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Aman untuk gesture Android */
    @media (max-width: 480px) {
      .wa-float {
        bottom: 72px;
      }
    }
  </style>
</head>

<script>
document.querySelectorAll('.ripple').forEach(el => {
  el.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.className = 'ripple-effect';

    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);

    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
    ripple.style.top = e.clientY - rect.top - size / 2 + 'px';

    this.appendChild(ripple);

    setTimeout(() => ripple.remove(), 600);
  });
});
</script>
